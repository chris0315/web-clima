<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/awesomplete.base.css">
    <link rel="stylesheet" href="css/awesomplete.theme.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Web Clima</title>
</head>

<body>
    <main id="alert">
        <div id="alert-404" class="error none"></div>
        <div class="search-form">
            <form id="search-form">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search awesomplete" id="searchbox"  data-minChars="1">/>
                </div>
                <br>
                <div id="seacPais" class=" searchbox">
                    <select id="pais" class="search-select search m-2">
                        <option disabled selected value="">-- Seleccione --</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="weather-card" id="card">
            <div class="city" id="city">Lima, PE</div>
            <div class="date" id="date">10/14/2020</div>
            <div class="temperature">
                <img src="img/temp-mid.png" class="temp-img" id="temp-img" />
                <div class="temp" id="temp">14c</div>
            </div>
            <div class="weather" id="weather">Sol</div>
            <div class="range" id="range">12c / 18c</div>
        </div>
    </main>
    <footer>
        <p>Creado por <strong>Christopher &copy;</strong></p>
        <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </footer>
    <script src="js/awesomplete.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
